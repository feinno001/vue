<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算属性的setter和getter</title>
    <script src="https://lib.baomitu.com/vue/2.6.10/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>单价：<input type="number" v-model="price" /></p>
        <p>数量：{{num}}</p>
        <p>总价：{{sum}}</p>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                price: 0,
                num: 5
            },
            //计算属性，内置缓存
            computed: {
                sum: {
                    //取计算属性值
                    get:function() {
                        return this.price * this.num;
                    },
                    //计算属性值改变调用,不是有计算属性改变值
                    set:function(value){
                        this.price=value/this.num
                    }

                }
            }
        })
    </script>
</body>

</html>
