<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>方法</title>
    <script src="https://lib.baomitu.com/vue/2.6.10/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>单价：<input type="number" v-model="price"/></p>
        <p>数量：<input type="number" v-model="num"/></p>
        <p>总价：{{sum()}}</p>
    </div>
    <script>
        var app=new Vue({
            el:'#app',
            data:{
                price:0,
                num:0
            },
            //方法,无内置缓存，没有计算属性（computed）性能优
            methods:{
                sum:function(){
                    return this.price*this.num;
                }
            }
        })
    </script>
</body>
</html>
