<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模板语法</title>
    <script src="https://lib.baomitu.com/vue/2.6.10/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{mes}}</p><!--插值表达式-->
        <p v-text='mes'></p><!--html text输出，和插值表达式一样-->
        <p v-html='mes'></p><!--输出html -->
    </div>
    <script>
        var app=new Vue({
            el:'#app',
            data:{
                mes:'<h1>mes3</h1>'
            }
        })
    </script>
</body>
</html>
