<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>条件渲染</title>
    <script src="https://lib.baomitu.com/vue/2.6.10/vue.js"></script>
</head>
<body>
    <div id='app'>
        <div v-if="isShow=='a'">
            用户名：<input key='username'/>
        </div>
        <div v-else-if="isShow=='b'">
            手机号：<input key="tel"/>
        </div>
        <div v-else>
            邮箱：<input key='email'/>
        </div>
        <div v-show='isShow'>{{message}}</div>
        <!--v-if和v-show都可以控制元素是否显示，v-if移除元素，v-show是设置display: none;-->
        <!--注意一个问题，条件渲染元素复用，需要为每个元素加key-->
    </div>
    <script>
        var app=new Vue({
            el:'#app',
            data:{
                message:'Hello World!',
                isShow:'a'
            }
        })
    </script>
</body>
</html>
