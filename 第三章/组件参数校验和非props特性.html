<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件参数校验和非props特性</title>
    <script src="https://lib.baomitu.com/vue/2.6.10/vue.js"></script>
</head>
<body>
    <div id='app'>
        <Child></Child>
    </div>
    <script>
        var Child={
            props:{
                //key是参数，value是参数类型，可以是多种类型，也可以是对象
                //content:[Number,String]
                content:{
                    type:[Number,String],
                    required:false,
                    default:'default value'
                }
            },
            template:'<div>{{content}}</div>'
        }
        var app=new Vue({
            el:'#app',
            data:{

            },
            components:{
                Child:Child
            }
        })
    </script>
</body>
</html>
